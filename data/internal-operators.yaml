### Standard Opcodes

## Control Flow

- name: unreachable
  code: 0x00
  doc: Trap immediately
- name: nop
  code: 0x01
  doc:  "no operation"
- name: block
  code: 0x02
  doc: "begin a sequence of expressions, yielding 0 or 1 values"

